<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exam05</title>
</head>
<body>
	<script>
		function minus(name1, name2){
			var x = parseInt(document.getElementById(name1).value);
			var y = parseInt(document.getElementById(name2).value);
			var result = x - y;
			return alert(result);
		}
		function concat(name1, name2){
			var x = document.getElementById(name1).value;
			var y = document.getElementById(name2).value;
			var result = x + y;
			return alert(result);
		}
	</script>
	<div>
		<input id="val1" type="text" required/>
		<br>
		<input id="val2" type="text" required/>
		<br>
		<input type="submit" value="引算" onclick="minus('val1', 'val2')"/>
		<input type="submit" value="連結" onclick="concat('val1', 'val2')"/>
	</div>
</body>
</html>
