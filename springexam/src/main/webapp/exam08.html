<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>exam08</title>
<script type="text/javascript">
	calc = function()
	{
		var startValue = parseInt(document.fm.start.value);
		var endValue = parseInt(document.fm.end.value);
		
		var result = "";
		for(var i = startValue; i <= endValue; i++)
		{
			result += i.toString();
		}
		
		alert(result);
	}
</script>
</head>
<body>
	<form name="fm">
	<dl>
		<dt>開始</dt>
		<dd><input name="start" type="text"/></dd>
		<dt>終了</dt>
		<dd><input name="end" type="text"/></dd>
	</dl>
	<input type="button" value="cal" onclick="calc()" /><br/>
	</form>
</body>
</html>
